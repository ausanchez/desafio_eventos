<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Incorporar Eventos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="idFormulario">
            <div class="mb-3">
              <label for="exampleInputUser1" class="form-label">Nombre del Tenista</label>
              <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="userHelp">
              <div id="userHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputNationality1" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" id="exampleInputNationality1" aria-describedby="nationalityHelp">
                <div id="nationalityHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputRanking1" class="form-label">Ranking</label>
                <input type="number" class="form-control" id="exampleInputRanking1" aria-describedby="rankingHelp">
                <div id="rankingHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputSlams1" class="form-label">Grand Slams ganados</label>
                <input type="number" class="form-control" id="exampleInputSlams1" aria-describedby="slamsHelp">
                <div id="slamsHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputTriumphs1" class="form-label">Triunfos</label>
                <input type="number" class="form-control" id="exampleInputTriumphs1" aria-describedby="triumphsHelp">
                <div id="triumphsHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputDefeats1" class="form-label">Derrotas</label>
                <input type="text" class="form-control" id="exampleInputDefeats1" aria-describedby="defeatsHelp">
                <div id="defeatsHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca revelaremos esta informaci√≥n a nadie.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Sumar Invitado</button>
          </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
